<div class="suppliers-container">
    <div class="suppliers-header">
        <h1>Suppliers List</h1>
        <div class="search-container">
            <input
            type="text"
            placeholder="Search suppliers list by name or city."
            [(ngModel)]="searchText">
        </div>
    </div>
    
    <div class="suppliers-grid">
        <div *ngFor="let supplier of filteredsuppliers()" class="suppliers-card">
            <div class="suppliers-info">
                <h2>{{supplier.name}}<sub>&nbsp;
                    <span
                    class="status"
                    [class.active]="supplier.status==='Active'"
                    [class.inactive]="supplier.status==='Inactive'"
                    >{{supplier.status}}</span>
                </sub></h2>
                <p>{{supplier.city}}, {{supplier.state}}</p>
            </div>
            <button class="view-btn"><a href="/hubs">View details >>></a></button>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
